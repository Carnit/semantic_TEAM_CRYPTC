<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Recommendation</title>
</head>

<body>
    <h1>Plant Recommendation</h1>
    <form action="/recommend" method="post">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location"><br>

        <label for="temperature">Temperature:</label>
        <input type="text" id="temperature" name="temperature"><br>

        <label for="sun_hours">Sun Hours:</label>
        <input type="text" id="sun_hours" name="sun_hours"><br>

        <label for="date">Date:</label>
        <input type="text" id="date" name="date"><br>

        <label for="soil_ph">Soil pH:</label>
        <input type="text" id="soil_ph" name="soil_ph"><br>

        <label for="soil_type">Soil Type:</label>
        <input type="text" id="soil_type" name="soil_type"><br>

        <label for="area">Area:</label>
        <input type="text" id="area" name="area"><br>

        <button type="submit">Recommend</button>
    </form>
</body>

</html>
